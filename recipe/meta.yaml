{% set name = "blpapi" %}
{% set version = "3.23.1" %}
{% set blpapicpp_linux_version = "3.23.2.1" %}
{% set blpapicpp_win_version = "3.23.2.1" %}
{% set blpapicpp_osx_version = "3.23.2.1" %}
{% set blpapicpp_osx_arm64_version = "3.23.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://bcms.bloomberg.com/pip/simple/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 5d60c7cf598cfadff01556b64b2b084d99f6ca5092094b6bb7131a02b65a2df5
  - url: https://bcms.bloomberg.com/BLPAPI-Generic/blpapi_cpp_{{ blpapicpp_linux_version }}-linux.tar.gz  # [linux]
    sha256: 0642745602ecc5a596c417d4bc491f1f84d1c3b4a8c216a4f415807ddae31bb5    # [linux]
  - url: https://bcms.bloomberg.com/BLPAPI-Generic/blpapi_cpp_{{ blpapicpp_win_version }}-windows.zip  # [win]
    sha256: 6c41da17cd2f6fd192d0a2d43d941302be521d18c741880dccf20701ceafa149    # [win]
  - url: https://bcms.bloomberg.com/BLPAPI-Generic/blpapi_cpp_{{ blpapicpp_osx_version }}-macos.tar.gz  # [osx and not aarch64]
    sha256: 6d6b391a5e08bbda27257703460956b7ba856752e25b875d44761e3cc9934711    # [osx and not aarch64]
  - url: https://bcms.bloomberg.com/BLPAPI-Generic/blpapi_cpp_{{ blpapicpp_osx_version }}-macos-arm64.tar.gz  # [osx and aarch64]
    sha256: 12d83f451a918ed20d109f8e038a1b4f6fb0a2f95a6f95f9cf849f6593e5ee42    # [osx and aarch64]

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
test:
  imports:
    - blpapi

about:
  home: https://www.bloomberg.com/professional/support/api-library/
  license: Copyright 2012. Bloomberg Finance L.P.
  license_file: License.txt
  summary: Python SDK for Bloomberg BLPAPI (<=3.9)

extra:
  recipe-maintainers:
    - reggied
    - matthewgilbert
